<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .blue-box{
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      top:200px;
      left: 200px;
    }

    .red-circle{
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top:50%;
      left:50%;
    }
  </style>
</head>
